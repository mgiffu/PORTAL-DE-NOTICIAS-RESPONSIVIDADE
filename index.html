<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Notícias</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
</head>

<body>
  <header>
    <section id="navbar-primary" class="container flex items-center">
      <div id="menu-item">
        <img src="assets/List.svg" alt="">
        <span class="desktop-only">Menu</span>
      </div>

      <div id="logo">
        <h1>TECH NEWS</h1>
      </div>

      <div id="menu-item">
        <span class="desktop-only">Buscar</span>
        <img src="assets/MagnifyingGlass.svg" alt="">
      </div>
    </section>

    <section id="navbar-secondary" class="container">
      <div class="divisor"></div>

      <div id="link-button" class="desktop-only">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </div>

      <div class="divisor"></div>
    </section>
  </header>

  <section id="highlights" class="container even-columns">

    <div id="main-new">

      <figure class="container-img">
        <img src="assets/Image 01.png" alt="">
        <div class="degrade-img"></div>
        <figcaption class="text-overlay">
          <h4 class="content-tag">Robótica</h4>
          <h2>Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
        </figcaption>
      </figure>

    </div>

    <div id="secondary-news">

      <figure class="container-img">
        <img src="assets/Image 02.png" alt="">
        <div class="degrade-img"></div>
        <figcaption class="text-overlay">
          <h4 class="content-tag">Hologramas</h4>
          <h2>
            Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
          </h2>
        </figcaption>
      </figure>

        <figure class="container-img">
          <img src="assets/Image 03.png" alt="">
          <div class="degrade-img"></div>
          <figcaption class="text-overlay">
            <h4 class="content-tag">Internet</h4>
            <h2>
              Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
            </h2>
          </figcaption>
        </figure>

        <figure class="container-img">
          <img src="assets/Image 04.png" alt="">
          <div class="degrade-img"></div>
          <figcaption class="text-overlay">
            <h4 class="content-tag">Vestíveis</h4>
            <h2>
              Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
            </h2>
          </figcaption>
        </figure>

        <figure class="container-img">
          <img src="assets/Image 05.png" alt="">
          <div class="degrade-img"></div>
          <figcaption class="text-overlay">
            <h4 class="content-tag">Realidade Virtual</h4>
            <h2>
              Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
            </h2>
          </figcaption>
        </figure>   

    </div>

  </section>

  <section id="week" class="container">
    <div class="divisor"></div>

    <header class="flex">
      <h3>Mais lidas da semana</h3>
      <a href="#">
        <strong>Ver tudo</strong>
        <span></span>
      </a>
    </header>

    <div id="week-news">
      <figure>
        <h4 class="content-tag">Veículos</h4>
        <img src="assets/Image 06.png" alt="">
        <h2>
          Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoa...
        </h2>
      </figure>

      <figure>
        <h4 class="content-tag">Hologramas</h4>
        <img src="assets/Image 07.png" alt="">
        <h2>
          Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.
        </h2>
      </figure>

      <figure>
        <h4 class="content-tag">Realidade Vitual</h4>
        <img src="assets/Image 08.png" alt="">
        <h2>
          Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes.
        </h2>
      </figure>

      <figure>
        <h4 class="content-tag">Internet</h4>
        <img src="assets/Image 09.png" alt="">
        <h2>
          Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.
        </h2>
      </figure>
    </div>
